        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <body>
        <div class="container">
            <div class="insidecontainer">
                <p><h3 style="background-color: cornsilk; text-align: center;">ORDERS</h3></p>
                <div class="product-details-div">
					<table class="table-product">
						<thead>
						<tr>
							<th>Product Name</th>		
							<th>Product Price</th>
						</tr>
						</thead>
						<tbody class="productdetailsdontainer">
							
						</tbody>
					</table>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="backbutton">Back</button>

</button>

        	<!-- Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">Order Confirmation</h5>
        <button type="button" class="close" id="closebtn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
        <div class="orderpayment">
			<table class="table-product">
                <thead>
                <tr>
                    <th>Product Name</th>		
                    <th>Product Price</th>
                </tr>
                </thead>
                <tbody class="orderpaymentdetails">
                    
                </tbody>
            </table>
		</div>
        </div> 
      </div>
      <div class="modal-footer">
		  <button type="button" class="btn btn-secondary conformorder">Order Place</button>
        <button type="button" class="btn btn-secondary closebtn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
